<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Screen</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
  <script src="./script.js"></script>
</head>

<body>
  <header>
    <div class="banner">
      <a href="index.html"><img src="./Images/SAS 3.gif" alt="" /></a>
    </div>
  </header>

  <section class="header-login-signup" id="Home">
    <div class="container">
      <form action="login.html" method="post"></form>
      <h1>Login</h1>
      <p>
        Email: *
        <input type="email" name="email" id="email" required placeholder="abc123@nmims.edu.in" />
      </p>
      <p>
        Password: *<input type="password" name="password" id="password" required placeholder="Abc#123" />
      </p>
      <a href="Registration&Signup.html">Register/Signup </a>
      <br /><br />

      <button class="hero-btn" onclick="validate()">Login</button>
    </div>
  </section>
</body>

</html>
